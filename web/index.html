<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Темный фон */

            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {

            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #ffffff; /* Белый текст */

            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            font-size: 1em;
            display: inline-block;
        }

            background-color: #0e8e6f; /* Темнее при наведении */
